<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Register</b>CMS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
      <p class="login-box-msg">Sign in to start your session</p>
  
      <form #registerForm="ngForm" (submit)="onClickSubmit(registerForm.value)">
        <div class="form-group has-feedback">
          <input ngModel name="username" type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input ngModel name="password" type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <!-- Error Message -->
      <div *ngIf="isError" class="row" style="text-align: center; color :red;margin-bottom: 8px;">
       Error! This username is already registered!
      </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="row" style="margin-top: 10px">
        <!-- /.col -->
        <div class="col-xs-12">
          <button (click)="onClickCencel()" type="button" class="btn btn-default btn-block btn-flat">Cancel</button>
        </div>
        <!-- /.col -->
      </div>
    </div>
    <!-- /.login-box-body -->
  </div>
