<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">


  <!-- Main content -->
  <section class="content" style="max-width: 80%">
    <div class="box box-primary" style="margin-top: 30px;">
      <div class="box-header with-border">
        <p class="box-title" style="font-size:30px">Create</p>
      </div>
      <div class="box-body" style="margin-top:30px">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
              <input [(ngModel)]="mProduct.name" placeholder="โปรดระบุ" name="Name" class="form-control" type="text"
                id="name">
            </div>
          </div>

          <div class="form-group" style="margin-bottom:10px">
            <label class="col-sm-2 control-label" for="stock">Quantity</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input [(ngModel)]="mProduct.stock" name="stock" class="form-control" type="number">
                <span class="input-group-addon input-group-addon_custom">PCS.</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="price">Price</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input [(ngModel)]="mProduct.price" class="form-control" type="number" id="price" name="Price">
                <span class="input-group-addon input-group-addon_custom">฿</span>
              </div>
            </div>
          </div>


          <div class="form-group" *ngIf="imageSrc != null">
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
              <div class="input-group">
                <input type="hidden" name="image">
                <img src="{{imageSrc}}" style="height: 200px;">

              </div>
            </div>
          </div>

          <div class="form-group" style="margin-top:15px">
            <div class="col-sm-12 col-sm-offset-2">
              <div>
                <ul class="btn-nav row" id="rcorners">
                  <li>
                    <span style="margin-left:2px;" class="btn btn-default">
                      <img src="{{baseUrl}}assets/images/ic_photo.png" style="width:25px;height:20px">
                      <span style="color:#00B0CD;margin-left:10px;">Browse Image</span>
                      <input type="file" (change)="onUploadImage($event)" class="picupload" multiple="" accept="image/*"
                        id="files">
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="box-footer" style="margin-top:50px">
        <input type="submit" value="Submit" class="btn btn-primary pull-right" (click)="onAddProduct()">
        <a type="Button" class="btn btn-default pull-right" style="margin-right:10px"
          (click)="onClickCancel()">Cancel</a>
      </div>
    </div>
  </section>
  <!-- /.content -->

</div>
